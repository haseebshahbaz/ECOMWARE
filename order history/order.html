<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="">
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900" >
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <div class="flex flex-wrap justify-between items-center ">
                <a href="../index.html" class="font-bold text-lg"><img src="../websiteLogo.png" class="h-8" alt="ECOMWARE"></a>
            </div>
            <div class="py-1">
                <a href="../my cart/cart.html" class="bg-blue-500 text-white px-2 py-2 rounded-md hover:bg-blue-600 focus:outline-none text-sm">Go To Cart</a>
                <a href="../index.html" class="bg-blue-500 text-white px-2 py-2 rounded-md hover:bg-blue-600 focus:outline-none text-sm">Home</a>
            </div>
        </div>
    </nav>

    <!-- Order History Container -->
    <div class="container mx-auto mt-8 p-4 bg-white shadow rounded" id="order-history-container">
        <h2 class="text-2xl font-bold mb-4">Order History</h2>
        <div id="loading-spinner" class="flex justify-center items-center">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        </div>
        <div id="order-history" class="hidden">
            <!-- Order history will be injected here by JavaScript -->
        </div>
    </div>

    <script src="order-history.js" type="module"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
