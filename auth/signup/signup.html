<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <!-- Logo Header -->
        <div class="flex justify-center mb-6">
            <img src="../../websiteLogo.png" alt="ECOMWARE" class="h-12 w-auto">
        </div>
        
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        
        <!-- Sign Up Form -->
        <form id="signup_btn" action="#" method="POST" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Name</label>
                <div class="mt-1">
                    <input id="fullName" name="name" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            
            <!-- Father's Name Field -->
            <div>
                <label for="fatherName" class="block text-sm font-medium text-gray-700">Father's Name</label>
                <div class="mt-1">
                    <input id="fatherName" name="father-name" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative">
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <img src="../../visual.png" alt="Toggle Password" id="togglePassword" class="absolute right-3 top-2/4 transform -translate-y-2/4 cursor-pointer h-6 w-6">
                </div>
            </div>
            
            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1 relative">
                    <input id="confirmPassword" name="confirm-password" type="password" autocomplete="new-password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <img src="../../visual.png" alt="Toggle Confirm Password" id="toggleConfirmPassword" class="absolute right-3 top-2/4 transform -translate-y-2/4 cursor-pointer h-6 w-6">
                </div>
            </div>
            
            <!-- Profile Picture Upload Field -->
            <div>
                <label for="img" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <div class="mt-1">
                    <input id="img" name="profile-picture" type="file" accept="image/*" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            
            <!-- Sign Up Button -->
            <div>
                <button id="submit_btn" type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign Up
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="../login/login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
