<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="productstyle.css">
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../websiteLogo.png" class="h-8" alt="ECOMWARE Logo" style="background-color: rgb(255, 255, 255)" />
            </a>

            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <a href="../index.html" id="addProduct" class="bg-blue-500 text-white px-2 py-2 rounded-md hover:bg-blue-600 focus:outline-none text-sm">Home</a>
                <div class="relative">
                    <img class="w-12 h-12 rounded-full" src="../avatoricon.png" style="display: none;" alt="User Pic" id="userImg">
                    <span class="absolute top-0 left-7 w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full" style="display: none;" id="img_green_dot"></span>
                </div>
            </div>
        </div>
    </nav>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-6 text-center">Add Your Product</h1>
            <div class="bg-white shadow-md rounded-lg p-6">
                <form id="addProductForm">
                    <!-- Product Image Upload -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="productImage">Product Image</label>
                        <input type="file" id="productImage" class="w-full px-3 py-2 border rounded-md" accept="image/*">
                    </div>
    
                    <!-- Product Name -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="productName">Product Name</label>
                        <input type="text" id="productName" placeholder="Enter product name" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
    
                    <!-- Product Description -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="productDesc">Product Description</label>
                        <textarea id="productDesc" placeholder="Enter product description" class="w-full px-3 py-2 border rounded-md" rows="4" required></textarea>
                    </div>
    
                    <!-- Product Price -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="productPrice">Product Price ($)</label>
                        <input type="number" id="productPrice" placeholder="Enter product price" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
    
                    <!-- Product Category -->
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="productCategory">Product Category</label>
                        <select id="productCategory" class="w-full px-3 py-2 border rounded-md" required>
                            <option value="">Select category</option>
                            <option value="Mens">Mens</option>
                            <option value="Womens">Womens</option>
                            <option value="Children">Children</option>
                        </select>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="flex justify-center">
                        <button id="addProductSubmit" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                            Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script type="module" src="app.js"></script>
</body>
</html>
