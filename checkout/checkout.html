    <!-- Checkout Container -->
    <div class="container mx-auto mt-8 p-4 bg-white shadow rounded" id="checkout-container">
        <h2 class="text-2xl font-bold mb-4">Checkout</h2>
        <div id="checkout-details" class="mb-4">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <form id="address-form" class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Shipping Details</h3>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="fullName" placeholder="Full Name" class="p-2 border rounded" required>
                <input type="text" name="address" placeholder="Address" class="p-2 border rounded" required>
                <input type="text" name="city" placeholder="City" class="p-2 border rounded" required>
                <input type="text" name="state" placeholder="State" class="p-2 border rounded" required>
                <input type="text" name="zip" placeholder="ZIP Code" class="p-2 border rounded" required>
                <input type="text" name="phone" placeholder="Phone" class="p-2 border rounded" required>
            </div>
            <button type="submit" class="mt-4 p-2 bg-blue-500 text-white rounded">Update Address</button>
        </form>
        <div class="mb-4">
            <h3 class="text-xl font-semibold mb-2">Payment Method</h3>
            <!-- <label class="block mb-2">
                <input type="radio" name="paymentMethod" value="Credit Card" checked> Credit Card
            </label>
            <label class="block mb-2">
                <input type="radio" name="paymentMethod" value="PayPal"> PayPal
            </label> -->
            <label class="block mb-2">
                <input type="radio" name="paymentMethod" value="Cash on Delivery"> Cash on Delivery
            </label>
        </div>
        <button id="confirm-order-btn" class="p-2 bg-green-500 text-white rounded">Confirm Order</button>
    </div>

    <!-- Order Confirmation Message -->
    <div id="confirmation-message" class="hidden container mx-auto mt-8 p-4 bg-green-100 shadow rounded">
        <p class="text-lg font-semibold">Order confirmed! Your order ID is: <span id="order-id" class="font-bold"></span></p>
    </div>
